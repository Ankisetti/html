<body>
    <script>
        function removeDups(arr) {
    const uniqueArray = [];
    for (let i = 0; i < arr.length; i++) {
        if (!uniqueArray.includes(arr[i])) {
            uniqueArray.push(arr[i]);
        }
    }
    return uniqueArray;
}

const inputArray = [1, 0, 1, 0];
const result = removeDups(inputArray);
console.log(result);

        
        
            </script>



</body>
