<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertOpposite(str)
{
    var ln = str.length;
 
    
    for (var i = 0; i < ln; i++)
    {
        if (str[i] >= 'a' && str[i] <= 'z')
            
            document.write(
            String.fromCharCode(str.charCodeAt(i) - 32)
            );
        else if (str[i] >= 'A' && str[i] <= 'Z')
            
            document.write(
            String.fromCharCode(str.charCodeAt(i) + 32)
            );
    }
}
 
var str = "HaPpYbIrtHdaY";
 
    
    convertOpposite(str);
    </script>
</body>
</html>
