<body>
    <script>
        let arr = [84,12,9,64,32,11,13,12,96,67];
let swap;
for(let i =0;i<arr.length;i++){
    for(let j =i;j<arr.length;j++){
        if(arr[i]>arr[j]){
        swap = arr[i];
        arr[i]=arr[j];
        arr[j]=swap;
        }
    }
}
console.log(arr);
    </script>
