<body>
    <script>
        function charCount(char, str) {
  // Initialize a variable to keep track of the count
  let count = 0;

  // Convert the character and string to lowercase to make the search case-insensitive
  char = char.toLowerCase();
  str = str.toLowerCase();

  // Iterate through the string and count the occurrences of the character
  for (let i = 0; i < str.length; i++) {
    if (str[i] === char) {
      count++;
    }
  }

  // Return the count of occurrences
  return count;
}


const count = charCount("c", "Chamber of secrets");
console.log(count); // Output: 1

    </script>
    
</body>
</html>
