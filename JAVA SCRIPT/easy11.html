<body>
    <script>
        function Ascendingorder(strings) {
    return strings.sort((a, b) => a.length - b.length);
}

const inputArray = ["apple", "banana", "cherry", "grapes","guava"];
const sortedArray = Ascendingorder(inputArray);


console.log("Sorted Array:",sortedArray);

    </script>
</body>
