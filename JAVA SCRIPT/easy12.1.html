    <script>
        function findLargestNums(arrays) {
    var largestNums = [];

    for (var i = 0; i < arrays.length; i++) {
        var largest = arrays[i][0];

        for (var j = 1; j < arrays[i].length; j++) {
            if (arrays[i][j] > largest) {
                largest = arrays[i][j];
            }
        }

        largestNums.push(largest);
    }

    return largestNums;
}

// Example usage
var inputArrays = [[4, 2, 7, 1], [20, 70, 40, 90], [1, 2, 0]];
var result = findLargestNums(inputArrays);
console.log(result); 

    </script>
</body>
